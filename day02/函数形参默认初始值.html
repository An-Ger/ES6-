<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //具有默认值的参数一般位置要靠后
        function add(a, b, c = 10) {
            return a + b + c;
        }
        let res = add(1, 2)
        alert(res)//13
        //默认值可以与解构赋值联合使用
        function con ({host = "12313", username, password, port}) {
            console.log(host);
            console.log(port);
            console.log(password);
            console.log(username);
        }
        con({
            host: 'localhost',
            username: 'root',
            password: 'root',
            port: 3306
        })
    </script>
</body>
</html>
