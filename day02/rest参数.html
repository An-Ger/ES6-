<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function date () {
            console.log(arguments);
        }
        date('a', 'vf', 'asd')
        //rest参数
        function dd (...args) {
            console.log(args);
        }
        dd('op','lk','asd')
        //rest参数必须放在参数最后，而且需要使用三个...
    </script>
</body>
</html>
