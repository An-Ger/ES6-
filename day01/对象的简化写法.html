    <script>
        //ES6允许在大括号里面直接写入变量和函数作为对象的方法和属性

            console.log('fffff');
        }
        const school = {
            name,
            change,
            improve() {
                console.log('ssss');
            }

        //等效于

        //     name: name,

        // }
        console.log(school);
